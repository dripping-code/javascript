<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    const space1 = parseFloat(prompt('Enter a num:  '));
    const space2 = parseFloat(prompt('Enter a num:  '));

    const operator = prompt('Enter operator (+ -, *, /)');
    let result = 0;
    if(isNaN(space1) || isNaN(space2)){
        alert('Wrong input! Try to refresh he page');
    }else{

        if(operator == '+'){
            result = space1 + space2;
        }else if(operator == '-'){
            result = space1 - space2;
        }else if(operator == '*'){
            result = space1 * space2;
        }else if(operator == '/'){
            result = space1 / space2;
        }
        document.write(space1 + operator + space2 + ' = ' + result);
    }
</script>

</body>
</html>
